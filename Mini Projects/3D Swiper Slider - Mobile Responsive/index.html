<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Swipe Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="images/img01.jpg"></a>
      <a class="carousel-item" href="#two!"><img src="images/img02.jpg"></a>
      <a class="carousel-item" href="#three!"><img src="images/img03.jpg"></a>
      <a class="carousel-item" href="#four!"><img src="images/img04.jpg"></a>
      <a class="carousel-item" href="#five!"><img src="images/img05.jpg"></a>
  </div>

  <script src='https://code.jquery.com/jquery-3.4.1.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.carousel').carousel();
    });
  </script>
</body>
</html>
